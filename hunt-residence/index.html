<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styless.css/style.css">
    <title>dream residence</title>
</head>
<body>
    <header class="bg-grey" title="header">
        <div class="container clearfix">
        
            <div class="logo">
                <img src="./images/Group 422.svg" alt="logo" width="115px" height="40px">
            </div>
            <nav class="top-nav">
          
                <ul class="list-nav"> 
                    <li class ="selected">
                        <a href="#" >Home</a>
                    </li>
                    <li class ="nav-li">
                        <a href="#" >Property</a>
                    </li>
                    <li class ="nav-li"> 
                        <a href="#" >About</a>
                    </li>
                    <li  class ="nav-li">
                        <a href="#" >Service</a>
                    </li >
                    <li class ="nav-li">    
                        <a href="#" >Contact</a>
                    </li>
                </ul> 
            </nav> 
            <div class ="buttons" >
                <a href="#" class="transparent button">Sign Up</a>
                <a href="#" title="Login" class="button">Login</a>
            </div> 
            
    </header>
    <main>
        <section class="real-estate" title="real-estate">
           
            <div class="container">
                <div class="name_section"><h3>REAL ESTATE</h3></div>
                <div class="title">
                    <h1 class="title-slogan">Let's hunt for your <br> dream residence</h1>
                </div>
                <h4 class="estate-article">Explore our range of beautiful properties with 
                    the addition of separate accommodation suitable for you</h4>
           
                  
                <a class="estate-menu buy" href="#">Buy</a>
                <a class="estate-menu rent" href="#">Rent</a>

                <div class="estate-menu-search">
                    <div class="menu-search-module">
                        <div>Location</div>
                        <form action="#">
                            <select class="select-search">
                                <option >Bogor, Jawa Barat</option>
                                <option >New York</option>
                            </select>
                        </form>                       
                    </div>
                    <div class="menu-search-module">
                        <div>Type</div>
                        <form action="#">
                            <select class="select-search">
                                <option >Home</option>
                                <option >Flat</option>
                            </select>
                        </form>                       
                    </div>
                    <div class="menu-search-module">
                        <div>Price Range</div>
                        <form action="#">
                            <select class="select-search">
                                <option >$200-$350</option>
                                <option >$400-$550</option>
                            </select>
                        </form>                       
                    </div>
                    <div >
                        <a class="but-s" href="#" title="Search" >Search</a>
                    </div>                 
                </div>           
                                    
                              
           </div> 
                           
        </section>



</body>
</html>
